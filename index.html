<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link href="calc_favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="calc-container">
      <div class="screen">
        <div class="previous-entry"></div>
        <div class="current-entry"></div>
      </div>

      <button class="clear-element">CE</button>
      <button class="clear">C</button>
      <button class="back">Back</button>
      <button class="operator">รท</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">*</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>

      <button class="sign">+/-</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equals">=</button>
    </main>
  </body>
</html>
